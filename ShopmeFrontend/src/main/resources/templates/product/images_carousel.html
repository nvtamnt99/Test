<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade text-center" id="carouselModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content bg-dark">
	    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li th:each="productImage, status: ${product.images}" data-target="#carouselExampleIndicators" th:data-slide-to="${status.count}"></li>
		  </ol>
		  	    
		  <div class="carousel-inner">
			<div  class="carousel-item active">
				<img class="img-fluid" th:src="@{${product.mainImagePath}}" />
			</div>
	  		<div th:each="productImage: ${product.images}" class="carousel-item">
				<img th:src="@{${productImage.imagePath}}" class="img-fluid" />
	  		</div>
		  			
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>	    
	    </div>    
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: html_head(removeTag='tag')" />
<!-- 	 <script src="https://www.google.com/recaptcha/api.js"></script> -->
</head>
<body>
<div class="container text-center">
	<div th:replace="fragments :: topnav">Top Navigation Menu</div>
		
	<div>
		<h2>Customer Login</h2>
	</div>
	
<!-- 	<div> -->
<!-- 		<h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>	 -->
<!-- 	</div> -->
	
	<div th:if="${param.error}">
		<p class="text-danger" th:utext="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">Error message</p>
	</div>	
	<div th:if="${param.logout}">
		<p class="text-warning">You have been logged out.</p>
	</div>
	
	<div th:if="${message != null}">
		<p class="text-primary">[[${message}]]</p>
	</div>	
			
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;" id="loginForm">
	<div class="border border-secondary rounded p-3">
		<div>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me on this computer
				<br/>
				<a th:href="@{/forgot_password}">Forgot your password?</a>
			</p>			
			<p class="text-center">
				<input type="submit" value="Login" class="btn btn-primary" />
				<br/>
<!-- 				<a th:href="@{/forgot_password}">Forgot your password?</a> -->
<!-- 				<button class="g-recaptcha btn btn-primary" -->
<!-- 					th:data-sitekey="${@environment.getProperty('captchav3.key')}" -->
<!-- 					data-callback="onSubmit" -->
<!-- 					data-action="submit" -->
<!-- 					>Login</button> -->
			</p>
		</div>
	</div>
	</form>		
		
	<div th:replace="fragments :: footer">Static footer</div>	
</div>	
 <script>
   function onSubmit(token) {
     document.getElementById("loginForm").submit();
   }
 </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments :: html_head(removeTag='tag')"></div>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container-fluid">
	<div th:replace="fragments :: topnav">Top Navigation Menu</div>
		
	<div class="text-center">
		<h2>Contact Us</h2>
	</div>
	
	<form th:action="@{/contact_attach}" method="post" onsubmit="return validateForm()"
		enctype="multipart/form-data"
		style="max-width: 600px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
		  <div class="form-group row">
		    <label for="fullName" class="col-sm-4 col-form-label">Full Name:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" required minlength="3" maxlength="45" name="fullname">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
		    <div class="col-sm-8">
		      <input type="email" class="form-control" required minlength="10" maxlength="45" name="email">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="subject" class="col-sm-4 col-form-label">Subject:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" required minlength="10" maxlength="100" name="subject">
		    </div>
		  </div>		  
		  
		  <div class="form-group row">
		    <label for="content" class="col-sm-4 col-form-label">Content:</label>
		    <div class="col-sm-8">
		      <textarea rows="5" class="form-control" required name="content"></textarea>
		    </div>
		  </div>	  

		  <div class="form-group row">
		    <label for="attachment" class="col-sm-4 col-form-label">Attachment:</label>
		    <div class="col-sm-8">
		      <input type="file" name="attachment" />
		    </div>
		  </div>
		  		  
		  <div class="g-recaptcha m-3 row justify-content-center" th:data-sitekey="${@environment.getProperty('captchav2.key')}"></div>
		  <div>
					<input type="text" id="tempChk" style="visibility: hidden;" />
				</div>
		  <div class="text-center">
		  	<input type="submit" value="Send" class="btn btn-primary" />
		  </div>
		  </div>			  			  
	</form>
		
	<div th:replace="fragments :: footer">Static footer</div>	
</div>	
<script type="text/javascript">
	function validateForm() {
		if (grecaptcha.getResponse()) {
			return true;
		} else {
			alert("Please prove you're not robot!!!");
			return false;
		}
	}
</script>
</body>
</html>

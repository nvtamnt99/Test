<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: html_head(removeTag='tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link rel="stylesheet" th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" type="text/css"/>
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid text-center">
	<div th:replace="fragments :: topnav">Top Navigation Menu</div>
	<div th:replace="fragments :: searchnav">Search Navigation</div>
		
	<div>
		<h2>Write Product Review</h2>
	</div>
	
	<div>
		<img th:src="@{${review.product.mainImagePath}}" class="img-fluid">
	</div>
	<div>
		<div><h4>[[${review.product.name}]]</h4></div>
		<div>&nbsp;</div>
		<div><span class="h4 text-success">Your review has been posted!</span></div>
	</div>
			
	<div class="border border-secondary rounded p-3">
	  <p>
	      <input type="text" th:value="${review.rating}" class="kv-ltr-theme-svg-star rating-loading" dir="ltr" data-size="md" />
	  </p>
	
	  <p>		  		
	      <input type="text" class="form-control" th:value="${review.headline}" readonly="readonly" />
	  </p>
	  <p>	  
	  	<textarea rows="3" cols="10" class="form-control" readonly="readonly">[[${review.comment}]]</textarea>
	  </p>
	  	  
	 </div>
		
	<div th:replace="fragments :: footer">Static footer</div>	
</div>	
<script type="text/javascript">
$(document).ready(function(){	
    $('.kv-ltr-theme-svg-star').rating({
    	displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-svg'
    });		
});	
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" id="detailsSection">				
		  	<th:block th:each="detail, status: ${product.details}">		  	
			  <div class="form-inline" th:id="'divDetail' + ${status.index}">
			  	<input type="hidden" name="detailIDs" th:value="${detail.id}" />
			    <label for="name" class="m-3">Name:</label>			    
			    <input type="text" class="form-control w-25" name="detailNames" th:value="${detail.name}" required minlength="3" maxlength="256">
			    <label for="name" class="m-3">Value:</label>
			    <input type="text" class="form-control w-25" name="detailValues" th:value="${detail.value}" required minlength="3" maxlength="256">
			    <a class="btn fas fa-times-circle fa-2x icon-dark" name="linkRemoveDetail" title="Delete this detail"></a>	
			  </div>
			 </th:block>
			  <div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)}" >
			  	<input type="hidden" name="detailIDs" value="0" />
			    <label for="name" class="m-3">Name:</label>			    
			    <input type="text" class="form-control w-25" name="detailNames" maxlength="256">
			    <label for="name" class="m-3">Value:</label>
			    <input type="text" class="form-control w-25" name="detailValues" maxlength="256">
			  </div>
			  

</div>

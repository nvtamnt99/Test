<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
	<div class="form-group row">
		The following information is important to calculate shipping cost for the product.<br/>		 
		The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions.
	</div>
  <div class="form-group row">
  	<label for="length" class="col-sm-2 col-form-label">Length (inch):</label>
  	<div class="col-sm-10">
  		<input type="number" step="0.01" th:field="*{length}" class="form-control" required /> 
  	</div>
  </div>
  
  <div class="form-group row">
  	<label for="width" class="col-sm-2 col-form-label">Width (inch):</label>
  	<div class="col-sm-10">
  		<input type="number" step="0.01" th:field="*{width}" class="form-control" required /> 
  	</div>
  </div>		

  <div class="form-group row">
  	<label for="height" class="col-sm-2 col-form-label">Height (inch):</label>
  	<div class="col-sm-10">
  		<input type="number" step="0.01" th:field="*{height}" class="form-control" required /> 
  	</div>
  </div>
  
  <div class="form-group row">
  	<label for="weight" class="col-sm-2 col-form-label">Weight (pound):</label>
  	<div class="col-sm-10">
  		<input type="number" step="0.01" th:field="*{weight}" class="form-control" required /> 
  	</div>
  </div>  
</div>

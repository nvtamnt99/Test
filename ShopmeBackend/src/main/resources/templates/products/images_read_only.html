<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
  	<div class="row">
  		<div class="col border m-3 p-2">
  			<div class="text-center"><label>Main Image: [[${product.mainImage}]]</label></div>
			<div>
				<img id="thumbnail" alt="Main image preview" class="img-fluid"
					th:src="@{${product.mainImage} != null ? ${product.mainImagePath} : '/product-images/default-product.png'}"
				 />
			</div>
  		</div>
  		<div th:each="productImage, iter: ${product.images}" class="col border m-3 p-2">
  			<div class="text-center">
  				<label>Extra Image #[[${iter.index + 1}]]: [[${productImage.name}]]</label>
  			</div>
			<div>
				<img th:id="'extraThumbnail' + ${iter.index}" alt="extra image preview" class="img-fluid"
					th:src="@{${productImage.imagePath}}"
				 />
			</div>
  		</div>
  	</div>		
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_mail_templates}" method="post">			
	<div>
		<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="customer-verification-tab" data-toggle="tab" href="#verification" role="tab" aria-controls="verification" aria-selected="true">Customer Verification</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="order-tab" data-toggle="tab" href="#order" role="tab" aria-controls="order" aria-selected="false">Order Confirmation</a>
		  </li>
  
		</ul>
		<div class="tab-content" id="myTabMailTemplates">
			<div class="tab-pane fade show active p-3" id="verification" role="tabpanel" aria-labelledby="verification-tab">
				<div th:replace="settings/mail_templates/customer_verification :: content">Customer Verification</div>
			</div>
			
			<div class="tab-pane fade p-3" id="order" role="tabpanel" aria-labelledby="order-tab">
				<div th:replace="settings/mail_templates/order_confirmation :: content">Order Confirmation</div>
			</div>
			
		</div>
		
	</div>
	<div>
		<p class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
		</p>	
	</div>	
	</form>	
</div>
</body>
</html>

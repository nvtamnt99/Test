<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
	<div>

	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">E-mail Subject:</label>
	    <div class="col-sm-10">	    	
	    	<input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT" th:value="${ORDER_CONFIRMATION_SUBJECT}" required />
	    </div>
	  </div>

	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">E-mail Content:</label>
	    <div class="col-sm-10">	    	
	    	<textarea class="form-control" name="ORDER_CONFIRMATION_CONTENT" id="orderConfirmationContent" rows="5" required>[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
	    </div>
	  </div>	  	
	  	  	  	    
	</div>
</div>

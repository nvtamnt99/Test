<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
		Use this page to manage states/provinces which will can be chosen by user in the customer registration form. Click Load Country List first.
		</p>
	</div>				
	<div>				
		<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
	</div>
	
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">Selected Country:</label>
	    <div class="col-sm-10">	    	
	    	<select id="dropdownCountriesForStates" class="form-control m-2">	
			</select>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">All States/Provinces:</label>
	    <div class="col-sm-10">
	    	<select id="dropdownStates" class="form-control m-2" style="height: 300px" size="3">	
			</select>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label mt-2" id="labelStateName">State/Province Name:</label>
	    <div class="col-sm-6">
	    	<input type="text" class="form-control mt-2" id="fieldStateName" required />
	    </div>
	    <div class="col-sm-4 mt-2">	    	
		  	<input type="button" value="Add" id="buttonAddState" class="btn btn-secondary mr-2" />
		  	<input type="button" value="Update" id="buttonUpdateState" class="btn btn-secondary mr-2" disabled="disabled" />
		  	<input type="button" value="Delete" id="buttonDeleteState" class="btn btn-secondary" disabled="disabled"/>	    	
	    </div>
	  </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(removeTag='none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu">Static Menu</div>
	
	<div>
		<h2>Manage Review | [[${pageTitle}]]</h2>
	</div>
		
	<form th:action="@{/reviews/save}" th:object="${review}" method="post">
		<input type="hidden" th:field="*{id}" />
		
		<div class="border border-secondary rounded p-3">	
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Product:</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" th:value="${review.product.name}">
		    </div>
		  </div>	  
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Customer:</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" th:value="${review.customer.fullName}">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Rating:</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" th:field="*{rating}">
		    </div>
		  </div> 
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Votes:</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" th:field="*{votes}">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Review Time:</label>
		    <div class="col-sm-10">
		      <div th:replace="fragments :: format_time(${review.reviewTime})">Review Time</div>
		    </div>
		  </div>			  
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Headline:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field="*{headline}">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Comment:</label>
		    <div class="col-sm-10">
		      <textarea rows="2" cols="10" class="form-control" th:field="*{comment}" ></textarea>
		    </div>
		  </div>
			<div>
				<p class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</p>	
			</div>			  
		</div>
	</form>
	
	<div th:replace="fragments :: standard_modal">Standard Modal Dialog</div>
		
	<div th:replace="fragments :: footer">Static footer</div>
</div>	
<script type="text/javascript">
	moduleURL = "[[@{/reviews}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>	
</body>
</html>
